name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v3

    - name: Verificar arquivos locais (debug)
      run: ls -la

    - name: Enviar arquivos via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "./"
        target: "/home/ec2-user/app"
        strip_components: 1   # üîß evita subpasta como 'CI-CD' na EC2

    - name: Executar deploy remoto via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "üóÇÔ∏è Conte√∫do recebido na EC2:"
          ls -la /home/ec2-user/app
          cd /home/ec2-user/app
          chmod +x deploy.sh
          ./deploy.sh
